<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>
                TT2 Raid-seed : JSON to CSV
            </h1>
            <br>
            <input accept=".json" class="form-control-file" type="file" id="myJSONfile" onchange="loadJson(this);"></input>
            <br>
            <textarea class="form-control" rows="8" id="fileContents"></textarea>
            <br>
            <button type="button" class="btn btn-info" onclick="copy();">
                Copy
            </button>
        </div>
    </body>
</html>
